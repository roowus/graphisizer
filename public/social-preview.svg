<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bar1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bar2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bar3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative grid -->
  <g opacity="0.1">
    <line x1="0" y1="157" x2="1200" y2="157" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="314" x2="1200" y2="314" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="471" x2="1200" y2="471" stroke="#ffffff" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#ffffff" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#ffffff" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#ffffff" stroke-width="1"/>
  </g>

  <!-- Chart bars -->
  <g transform="translate(450, 180)">
    <!-- Bar 1 -->
    <rect x="0" y="200" width="80" height="150" fill="url(#bar1)" rx="8" opacity="0.6"/>
    <rect x="0" y="150" width="80" height="50" fill="url(#bar1)" rx="8"/>

    <!-- Bar 2 -->
    <rect x="110" y="150" width="80" height="200" fill="url(#bar2)" rx="8" opacity="0.6"/>
    <rect x="110" y="80" width="80" height="70" fill="url(#bar2)" rx="8"/>

    <!-- Bar 3 -->
    <rect x="220" y="100" width="80" height="250" fill="url(#bar3)" rx="8" opacity="0.6"/>
    <rect x="220" y="20" width="80" height="80" fill="url(#bar3)" rx="8"/>
  </g>

  <!-- Logo icon -->
  <g transform="translate(350, 80)">
    <rect width="64" height="64" fill="#3b82f6" rx="12"/>
    <g fill="#ffffff">
      <rect x="12" y="36" width="10" height="16" rx="2"/>
      <rect x="27" y="28" width="10" height="24" rx="2"/>
      <rect x="42" y="20" width="10" height="32" rx="2"/>
    </g>
    <g fill="#60a5fa" opacity="0.5">
      <rect x="12" y="28" width="10" height="6" rx="2"/>
      <rect x="27" y="20" width="10" height="6" rx="2"/>
      <rect x="42" y="12" width="10" height="6" rx="2"/>
    </g>
  </g>

  <!-- Title -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff" text-anchor="middle">Graphisizer</text>

  <!-- Subtitle -->
  <text x="600" y="540" font-family="Arial, sans-serif" font-size="28" fill="#94a3b8" text-anchor="middle">Track & Compare WCA Progression</text>
</svg>
